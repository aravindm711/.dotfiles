# TPM
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# default color palette
set -g default-terminal "screen-256color"

# pane border styling
setw -g pane-border-style fg=white
setw -g pane-active-border-style bg=default,fg=green

# reload .tmux.conf
bind r source-file ~/.tmux.conf\; display "tmux conf reloaded"

# faster key repetition
set -s escape-time 0

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# activating mouse mode
set -g mouse on

# no automatic renaming
set-option -g allow-rename off

# use vim mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'V' send -X rectangle-toggle
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of 'Enter' to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Use escape to exit selection mode
bind-key -Tcopy-mode-vi Escape send -X cancel

# display tmux messages for 3 seconds
set -g display-time 2000

# useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on

# bind -n c-e send c-e

# moving between panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# resizing panes by 5
bind -r H resize-pane -L 5
bind -r S resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# splitting windows
bind-key c-v split-window -h
bind-key c-h split-window -v
unbind '"'
unbind %

